<!DOCTYPE html>
<html>
 <body
  style="background-color:#b3ffff;text-align: center;">
  <h2 style="color:blue; font-family:arial;">Registration form</h2><br>
  <form>
   <label style="color:black;font-family: fantasy;">first name:</label><br>
   <input type="text" id="fname" name="fname"<br><br>
   <label style="color:black;font-family: fantasy;">last name:</label><br>
   <input type="text" id="lname" name="fname"<br><br>
   <label style="color:black;font-family: fantasy;">email-id:</label><br>
   <input type="email" id="email" name="email"<br><br>  
   <label style="color:black;font-family: fantasy;">phone.no:</label><br>
   <input type="tel" id="phone" name="phone"<br><br><br>
   <label style="color:black;font-family: fantasy;">male</label>
   <input type="radio" id="male" name="gender" value="male">
   <label style="color:black;font-family: fantasy;">female</label>
   <input type="radio" id="female" name="gender" value="female">
   <label style="color:black;font-family: fantasy;">other</label>
   <input type="radio" id="other" name="gender" value="other"><br><br>
   <label style="color:black;font-family: fantasy;">age:</label><br>
   <input type="number" id="age" name="age"><br><br>
   <label style="color:black;font-family: fantasy;">address:</label><br>
   <input type="address" id="address" name="address"<br><br>
   <br>
   <input type="submit" value="submit">
  </form>  
 </body>
</html>
